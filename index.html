<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modern SEO Traffic Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
        /* Minimalist Dark Background */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f5f7fa;
      padding-top: 50px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .result {
      font-size: 1.2rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h2 class="card-title text-center mb-4">SEO Traffic Calculator</h2>
          <div class="mb-3">
            <label for="searchVolume" class="form-label">Monthly Search Volume</label>
            <input type="number" id="searchVolume" class="form-control" placeholder="Enter search volume" required>
          </div>
          <div class="mb-3">
            <label for="ranking" class="form-label">Select Ranking Position</label>
            <select id="ranking" class="form-select">
              <option value="39.8">1 (39.8% CTR)</option>
              <option value="18.7">2 (18.7% CTR)</option>
              <option value="10.2">3 (10.2% CTR)</option>
              <option value="7.2">4 (7.2% CTR)</option>
              <option value="5.1">5 (5.1% CTR)</option>
              <option value="4.4">6 (4.4% CTR)</option>
              <option value="3.0">7 (3.0% CTR)</option>
              <option value="2.1">8 (2.1% CTR)</option>
              <option value="1.9">9 (1.9% CTR)</option>
              <option value="1.5">10 (1.5% CTR)</option>
            </select>
          </div>
          <div class="d-grid">
            <button onclick="calculateTraffic()" class="btn btn-primary">Calculate Traffic</button>
          </div>
          <div class="result mt-4" id="result" style="display: none;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function calculateTraffic() {
      const searchVolume = parseFloat(document.getElementById('searchVolume').value);
      const ctr = parseFloat(document.getElementById('ranking').value);
  
      if (isNaN(searchVolume) || searchVolume < 0) {
        document.getElementById('result').style.display = 'block';
        document.getElementById('result').textContent = 'Please enter a valid search volume.';
        return;
      }
      
      const estimatedTraffic = searchVolume * (ctr / 100);
      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      // Adding a simple fade-in effect
      resultDiv.style.opacity = 0;
      resultDiv.textContent = 'Estimated Traffic: ' + estimatedTraffic.toFixed(0) + ' visits per month';
      setTimeout(() => {
        resultDiv.style.transition = 'opacity 0.5s';
        resultDiv.style.opacity = 1;
      }, 50);
    }
  </script>
</body>
</html>
